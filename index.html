<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Tap-to-Earn Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding-top: 40px;
      touch-action: manipulation; /* disables zoom on tap */
    }

    h1 {
      font-size: 28px;
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 25px;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
    }

    #tapButton {
      background-color: #ffcc00;
    }

    #adButton {
      background-color: #4CAF50;
      color: white;
    }

    #adButton:disabled {
      background-color: #999;
    }

    #points {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Tap-to-Earn</h1>

  <button id="tapButton">TAP (+1)</button>
  <button id="adButton">Watch Ad (+10)</button>

  <div id="points">Points: 0</div>

  <script>
  let points = parseInt(localStorage.getItem("points")) || 0;
  let adCooldownEnd = parseInt(localStorage.getItem("adCooldownEnd")) || 0;

  const cooldownTime = 30; // seconds

  const tapButton = document.getElementById("tapButton");
  const adButton = document.getElementById("adButton");
  const pointsDisplay = document.getElementById("points");

  updatePoints();
  checkCooldown();

  tapButton.addEventListener("click", () => {
    points += 1;
    savePoints();
    updatePoints();
  });

  adButton.addEventListener("click", () => {
    const now = Date.now();

    if (now < adCooldownEnd) return;

    alert("Ad finished! +10 points ðŸŽ‰");

    points += 10;
    savePoints();
    updatePoints();

    adCooldownEnd = now + cooldownTime * 1000;
    localStorage.setItem("adCooldownEnd", adCooldownEnd);

    checkCooldown();
  });

  function updatePoints() {
    pointsDisplay.textContent = "Points: " + points;
  }

  function savePoints() {
    localStorage.setItem("points", points);
  }

  function checkCooldown() {
    const now = Date.now();

    if (now >= adCooldownEnd) {
      adButton.disabled = false;
      adButton.textContent = "Watch Ad (+10)";
      return;
    }

    adButton.disabled = true;

    const interval = setInterval(() => {
      const timeLeft = Math.ceil((adCooldownEnd - Date.now()) / 1000);

      if (timeLeft <= 0) {
        clearInterval(interval);
        adButton.disabled = false;
        adButton.textContent = "Watch Ad (+10)";
      } else {
        adButton.textContent = `Wait ${timeLeft}s`;
      }
    }, 1000);
  }
</script>
