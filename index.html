<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap-to-Earn Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin-top: 50px;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }
    #tapButton {
      background-color: #ffcc00;
    }
    #adButton {
      background-color: #4CAF50;
      color: white;
    }
    #points {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Tap-to-Earn Game</h1>

  <button id="tapButton">Tap (+1)</button>
  <button id="adButton">Watch Ad (+10)</button>

  <div id="points">Points: 0</div>

  <script>
    let points = 0;

    const tapButton = document.getElementById("tapButton");
    const adButton = document.getElementById("adButton");
    const pointsDisplay = document.getElementById("points");

    tapButton.addEventListener("click", () => {
      points += 1;
      updatePoints();
    });

    adButton.addEventListener("click", () => {
      // Simulated ad
      alert("Ad finished! You earned +10 points ðŸŽ‰");
      points += 10;
      updatePoints();
    });

    function updatePoints() {
      pointsDisplay.textContent = "Points: " + points;
    }
  </script>

</body>
</html>
