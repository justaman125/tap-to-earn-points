<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tap-to-Earn Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding-top: 40px;
      touch-action: manipulation;
    }

    h1 { font-size: 28px; }

    button {
      width: 80%;
      max-width: 300px;
      padding: 25px;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
    }

    #tapButton { background-color: #ffcc00; }
    #adButton { background-color: #4CAF50; color: white; }
    #adButton:disabled { background-color: #999; }

    #points { font-size: 32px; margin-top: 20px; }
    #levelDisplay { font-size: 24px; margin-top: 15px; }
    #walletButton { background: #ff4b5c; color: white; margin-top: 20px; }
    #donateButton { background: #2196F3; color: white; margin-top: 10px; }

    /* Modal Styles */
    #walletModal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.7);
      justify-content:center;
      align-items:center;
      z-index: 1000;
    }
    #walletModal div {
      background:white;
      padding:20px;
      border-radius:16px;
      max-width:400px;
      width:90%;
    }
    #walletModal select, #walletModal input, #walletModal button {
      width:100%;
      padding:10px;
      font-size:16px;
      margin-top:10px;
    }
  </style>
</head>
<body>

  <h1>Tap-to-Earn</h1>
  <button id="tapButton">TAP (+1)</button>
  <button id="adButton">Watch Free Ad (+10)</button>
  <div id="points">Points: 0</div>
  <div id="levelDisplay">Level: 1</div>
  <button id="walletButton">Withdraw Points</button>
  <button id="donateButton">Donate / Support</button>

  <!-- Wallet Modal -->
  <div id="walletModal">
    <div>
      <h2>Select Wallet</h2>
      <select id="walletSelect">
        <option value="">--Choose Wallet--</option>
        <option value="Kraken">Kraken</option>
        <option value="Trust Wallet">Trust Wallet</option>
        <option value="MetaMask">MetaMask</option>
        <option value="Phantom">Phantom</option>
        <option value="Coinbase">Coinbase</option>
        <!-- Add up to 100 options if you want -->
      </select>
      <input id="walletAddress" type="text" placeholder="Enter receiving address">
      <button id="confirmWithdraw">Confirm</button>
      <button id="cancelWithdraw" style="background:#ccc;">Cancel</button>
    </div>
  </div>

  <script>
    let points = parseInt(localStorage.getItem("points")) || 0;
    let adCooldownEnd = parseInt(localStorage.getItem("adCooldownEnd")) || 0;
    let lastTapTime = 0;
    const cooldownTime = 30;
    const minTapInterval = 150;

    const tapButton = document.getElementById("tapButton");
    const adButton = document.getElementById("adButton");
    const pointsDisplay = document.getElementById("points");
    const levelDisplay = document.getElementById("levelDisplay");
    const walletButton = document.getElementById("walletButton");
    const donateButton = document.getElementById("donateButton");

    const walletModal = document.getElementById("walletModal");
    const walletSelect = document.getElementById("walletSelect");
    const walletAddress = document.getElementById("walletAddress");
    const confirmWithdraw = document.getElementById("confirmWithdraw");
    const cancelWithdraw = document.getElementById("cancelWithdraw");

    function getLevel() { return Math.floor(points / 100) + 1; }

    function updateUI() {
      pointsDisplay.textContent = "Points: " + points;
      levelDisplay.textContent = "Level: " + getLevel();
    }

    function savePoints() { localStorage.setItem("points", points); }

    function checkCooldown() {
      if (Date.now() >= adCooldownEnd) {
        adButton.disabled = false;
        adButton.textContent = "Watch Free Ad (+10)";
        return;
      }
      adButton.disabled = true;
      const timer = setInterval(() => {
        const left = Math.ceil((adCooldownEnd - Date.now()) / 1000);
        if (left <= 0) { clearInterval(timer); adButton.disabled = false; adButton.textContent = "Watch Free Ad (+10)"; }
        else { adButton.textContent = `Wait ${left}s`; }
      }, 1000);
    }

    // Tap button
    tapButton.addEventListener("click", () => {
      const now = Date.now();
      if (now - lastTapTime < minTapInterval) return;
      lastTapTime = now;
      points += getLevel();
      savePoints();
      updateUI();
    });

    // Simulated ad button
    adButton.addEventListener("click", () => {
      if (Date.now() < adCooldownEnd) return;
      alert("Simulated ad finished! +10 points ðŸŽ‰");
      points += 10;
      savePoints();
      updateUI();
      adCooldownEnd = Date.now() + cooldownTime * 1000;
      localStorage.setItem("adCooldownEnd", adCooldownEnd);
      checkCooldown();
    });

    // Withdraw button
    walletButton.addEventListener("click", () => {
      if(points <= 0) { alert("No points to withdraw!"); return; }
      walletModal.style.display = "flex";
    });

    cancelWithdraw.addEventListener("click", () => {
      walletModal.style.display = "none";
      walletSelect.value = "";
      walletAddress.value = "";
    });

    confirmWithdraw.addEventListener("click", () => {
      const selectedWallet = walletSelect.value;
      const address = walletAddress.value.trim();

      if (!selectedWallet) { alert("Please select a wallet."); return; }
      if (!address) { alert("Please enter your wallet address."); return; }

      const simulatedCrypto = (points * 0.00001).toFixed(6);
      alert(`Success! ${simulatedCrypto} SOL will be sent to your ${selectedWallet} address:\n${address} ðŸš€`);

      points = 0;
      savePoints();
      updateUI();

      walletModal.style.display = "none";
      walletSelect.value = "";
      walletAddress.value = "";
    });

    // Donate button
    donateButton.addEventListener("click", () => {
      window.open("https://ko-fi.com/", "_blank");
    });

    // Anti-auto click simple protection
    let lastTapCheck = 0;
    setInterval(() => {
      if(Date.now() - lastTapCheck > 100) { lastTapCheck = Date.now(); }
    }, 50);

    // Init
    updateUI();
    checkCooldown();
  </script>

</body>
</html>
