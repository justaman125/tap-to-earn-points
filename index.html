<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Tap-to-Earn Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding-top: 40px;
      touch-action: manipulation; /* disables zoom on tap */
    }

    h1 {
      font-size: 28px;
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 25px;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
    }

    #tapButton {
      background-color: #ffcc00;
    }

    #adButton {
      background-color: #4CAF50;
      color: white;
    }

    #adButton:disabled {
      background-color: #999;
    }

    #points {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Tap-to-Earn</h1>

  <button id="tapButton">TAP (+1)</button>
  <button id="adButton">Watch Ad (+10)</button>
<script>
  let points = parseInt(localStorage.getItem("points")) || 0;
  let adCooldownEnd = parseInt(localStorage.getItem("adCooldownEnd")) || 0;
  let lastTapTime = 0;
  let lastDailyBonus = localStorage.getItem("lastDailyBonus") || "";

  const cooldownTime = 30; // seconds
  const minTapInterval = 150; // ms

  const tapButton = document.getElementById("tapButton");
  const adButton = document.getElementById("adButton");
  const pointsDisplay = document.getElementById("points");

  const levelDisplay = document.createElement("div");
  levelDisplay.style.fontSize = "24px";
  document.body.insertBefore(levelDisplay, pointsDisplay);

  const dailyButton = document.createElement("button");
  dailyButton.textContent = "Daily Bonus (+50)";
  dailyButton.style.background = "#2196F3";
  dailyButton.style.color = "white";
  dailyButton.style.marginTop = "15px";
  document.body.insertBefore(dailyButton, pointsDisplay);

  updateUI();
  checkCooldown();
  checkDailyBonus();

  tapButton.addEventListener("click", () => {
    const now = Date.now();
    if (now - lastTapTime < minTapInterval) return;
    lastTapTime = now;

    const level = getLevel();
    points += level; // LEVEL AFFECTS REWARD
    savePoints();
    updateUI();
  });

  adButton.addEventListener("click", () => {
    const now = Date.now();
    if (now < adCooldownEnd) return;

    // ðŸ”¥ REAL ADS WILL GO HERE LATER
    alert("Ad finished! +10 points ðŸŽ‰");

    points += 10;
    savePoints();
    updateUI();

    adCooldownEnd = now + cooldownTime * 1000;
    localStorage.setItem("adCooldownEnd", adCooldownEnd);
    checkCooldown();
  });

  dailyButton.addEventListener("click", () => {
    const today = new Date().toDateString();
    if (lastDailyBonus === today) return;

    points += 50;
    lastDailyBonus = today;
    localStorage.setItem("lastDailyBonus", today);
    savePoints();
    updateUI();
    checkDailyBonus();
  });

  function getLevel() {
    return Math.floor(points / 100) + 1;
  }

  function updateUI() {
    pointsDisplay.textContent = "Points: " + points;
    levelDisplay.textContent = "Level: " + getLevel();
  }

  function savePoints() {
    localStorage.setItem("points", points);
  }

  function checkCooldown() {
    if (Date.now() >= adCooldownEnd) {
      adButton.disabled = false;
      adButton.textContent = "Watch Ad (+10)";
      return;
    }

    adButton.disabled = true;
    const timer = setInterval(() => {
      const left = Math.ceil((adCooldownEnd - Date.now()) / 1000);
      if (left <= 0) {
        clearInterval(timer);
        adButton.disabled = false;
        adButton.textContent = "Watch Ad (+10)";
      } else {
        adButton.textContent = `Wait ${left}s`;
      }
    }, 1000);
  }

  function checkDailyBonus() {
    const today = new Date().toDateString();
    if (lastDailyBonus === today) {
      dailyButton.disabled = true;
      dailyButton.textContent = "Daily Bonus (claimed)";
    }
  }
</script>

  <div id="points">Points: 0</div>
